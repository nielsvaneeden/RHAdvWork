apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: mongodb-persistent
objects:
- apiVersion: v1
  stringData:
    database-name: ${MONGODB_DATABASE}
    database-password: ${MONGODB_PASSWORD}
    database-admin-password: ${MONGODB_ADMIN_PASSWORD}
    database-user: ${MONGODB_USERNAME}
  kind: Secret
  metadata:
    annotations:
        openshift.io/generated-by: OpenShiftNewApp
        template.openshift.io/expose-database_name: "{.data['database-name']}"
        template.openshift.io/expose-database-admin_password: "{.data['database-admin-password']}"
        template.openshift.io/expose-password: "{.data['database-password']}"
        template.openshift.io/expose-username: "{.data['database-user']}"
    creationTimestamp: null
    labels:
      app: mongodb
      template: mongodb-persistent
    name: mongodb
  type: Opaque
- kind: StatefulSet
  apiVersion: apps/v1
  metadata:
    name: "mongodb"
  spec:
    serviceName: "mongodb-internal"
    replicas: 3
    selector:
      matchLabels:
        name: mongodb
    template:
      metadata:
        labels:
          name: "mongodb"
      spec:
        containers:
          - name: mongo-container
            image: "registry.access.redhat.com/rhscl/mongodb-34-rhel7:latest"
            imagePullPolicy: IfNotPresent
            ports:
              - containerPort: 27017
            args:
              - "run-mongod-replication"
            volumeMounts:
              - name: mongo-data
                mountPath: "/var/lib/mongodb/data"
            env:
              - name: MONGODB_USER
                value: ${MONGODB_USER}
              - name: MONGODB_PASSWORD
                value: ${MONGODB_PASSWORD}
              - name: MONGODB_DATABASE
                value: ${MONGODB_DATABASE}
              - name: MONGODB_ADMIN_PASSWORD
                value: ${MONGODB_ADMIN_PASSWORD}
              - name: MONGODB_REPLICA_NAME
                value: "rs0"
              - name: MONGODB_KEYFILE_VALUE
                value: "12345678901234567890"
              - name: MONGODB_SERVICE_NAME
                value: "mongodb-internal"
            readinessProbe:
              exec:
                command:
                  - stat
                  - /tmp/initialized
    volumeClaimTemplates:
      - metadata:
          name: mongo-data
          labels:
            name: "mongodb"
        spec:
          accessModes: [ ReadWriteOnce ]
          resources:
            requests:
              storage: ${MONGODB_VOLUME}
parameters:
  - displayName: Mongo database name
    name: MONGODB_DATABASE
    required: true
    value: mongodb
  - displayName: Mongo username
    name: MONGODB_USERNAME
    required: true
    value: mongodb_user
  - displayName: Mongo password
    name: MONGODB_PASSWORD
    required: true
    value: mongodb_password
  - displayName: Mongo admin password
    name: MONGODB_ADMIN_PASSWORD
    required: true
    value: mongodb_admin_password
  - displayName: Mongo volume size
    name: MONGODB_VOLUME
    required: true
    value: 4Gi